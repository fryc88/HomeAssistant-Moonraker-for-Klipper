sv01pro_emergency_stop:
  alias: sv01pro emergency stop
  sequence:
  - service: rest_command.sv01pro_emergency_stop
    data: {}
  mode: single
  icon: mdi:stop
sv01pro_firmware_restart:
  alias: sv01pro firmware restart
  sequence:
  - service: rest_command.sv01pro_firmware_restart
    data: {}
  mode: single
  icon: mdi:restart
sv01pro_cancel_print:
  alias: sv01pro cancel print
  sequence:
  - service: rest_command.sv01pro_cancel
    data: {}
  mode: single
  icon: mdi:cancel
sv01pro_pause_print:
  alias: sv01pro pause print
  sequence:
  - service: rest_command.sv01pro_pause
    data: {}
  mode: single
  icon: mdi:pause
sv01pro_resume_print:
  alias: sv01pro resume print
  sequence:
  - service: rest_command.sv01pro_resume
    data: {}
  mode: single
  icon: mdi:play
sv01pro_caselight_on:
  alias: sv01pro caselight on
  sequence:
  - service: rest_command.sv01pro_caselight_on
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  mode: single
sv01pro_caselight_off:
  alias: sv01pro caselight off
  sequence:
  - service: rest_command.sv01pro_caselight_off
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  mode: single
